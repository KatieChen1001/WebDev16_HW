<!DOCTYPE html>
<html>
<head>
	<title>FlexMix</title>
    <!-- ====== page stylesheet ======= -->
    <link rel="stylesheet" type="text/css" href="css/flexMix.css">
    <!-- ====== Fancybox stylesheet ======= -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
    <!-- ====== JQuery ======= -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- ====== MixItUp ======= -->
    <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>

    <!-- ======= page transition plugin ======== -->
    <!-- animsition.css -->
    <link rel="stylesheet" href="css/animsition.css">
    <!-- animsition.js -->
    <script src="js/animsition.js"></script>

    <!-- ======================== Initiate MixItUp ======================= -->
    <script type="text/javascript">
    $(function() {
        $("#reset").click(function(event){
            $("#Container").mixItUp('filter', 'all'); //default display all content on the page 
        });

        // Initiate MixItUp 
        $("#Container").mixItUp({
            load:{
                filter:'all'
            },
            controls:{
                toggleFilterButtons:false, // only one filter button to be active at one time 
            },
            animation:{
                enable:true,
                effects:'fade scale stagger rotateX',
                duration: 600,
                easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
            }
        });
    });
    </script>
</head>

    <!-- Animate page trasition "back-arrow" -->

    <!-- ========================== Link FancyBox =========================== -->
    <script type="text/javascript" src="js/jquery.fancybox.js"></script>



    <!-- ================================= JS Code ================================ -->
    
    <script type="text/javascript">

    $(document).ready(function(){

    // ============== Initiate Animsition page transition plugin =============== // 
        $(".animsition-overlay").animsition({
            inClass:'overlay-slide-in-right',
            outClass:'overlay-slide-out-left',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: [ 'animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay : true,
            overlayClass : 'animsition-overlay-slide',
            overlayParentElement : 'body',
            transition: function(url){ window.location.href = url; }
        });

        // ============== Initiate fancybox ============ //

        $('.fancybox-effects-c').fancybox({
            wrapCSS    : 'fancybox-custom',
                closeClick : true,

                openEffect : 'none',

                helpers : {
                    title : {
                        type : 'inside'
                    },
                    overlay : {
                        css : {
                            'background' : 'rgba(238,238,238,0.85)'
                        }
                    }
                }
        })


    });
    </script>
