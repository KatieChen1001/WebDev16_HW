<!DOCTYPE html>
<html>
<head>
	<title>Modal test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		p.text:hover{
			cursor: pointer;
		}
	</style>
</head>
<body>

<p class="text" type="button"  data-toggle="modal" data-target="#basicModal" >Open Modal!</p>


<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labeledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

	                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
	                        <span aria-hidden="true"> &times; </span>
	                    </button>

	                    <!-- Modal title -->
	                    <h1 class="modal-title" id="myModalLabel">Contact Me</h1>
                    </div>
                    <div class="modal-body">
                    	<!-- Modal opening message -->
                    	<p>Hi! Shoot me a message and I'll get back to you in 24h</p>

                    	<!-- Contact form -->
                    	<form>
                    		<div class="form-group">
							    <label for="exampleInputName2">Name</label>
							    <input type="text" class="form-control" id="exampleInputName2">
							  </div>
                		  	<div class="form-group">
							    <label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							    <small id="emailHelp" class="form-text text-muted">If you prefer to email me, please email me at katiechen930@gmail.com</small>
							</div>

							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Message</label>
								<div class="col-xs-10">
								  <input class="form-control form-control-lg" type="text" value="" id="example-text-input">
								</div>
							</div>

                    	</form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            cancel
                        </button>
                        <button type="button" class="btn btn-primary">submit</button>
                    </div>
                    
                </div>
            </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
