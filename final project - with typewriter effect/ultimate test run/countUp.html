<!DOCTYPE html>
<html>
<head>
	<title>countUp</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="counter" id="valueYear">1996</div>
	<div class="counter" id="valueMonth">10</div>
	<div class="counter" id="valueDate">01</div>



<script type="text/javascript">


function animateValue(id, start, end, duration) {
    var range = end - start;
    var current = start;
    var increment = end > start? 1 : -1;
    var stepTime = Math.abs(Math.floor(duration / range));
    var obj = document.getElementById(id);
    var timer = setInterval(function() {
        current += increment;
        obj.innerHTML = current;
        if (current == end) {
            clearInterval(timer);
        }
    }, stepTime);
};

animateValue("valueYear", 1996, 2016, 2000);
